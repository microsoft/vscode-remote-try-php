<% if (has_valid_api_key) %>
  <% if (tier is same as(current_mailpoet_plan_tier)) %>
    <button class="components-button" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
        <path d="M11.885 5.02048L7.38449 11.0731L4.77484 9.13272" stroke="#949494" stroke-width="1.5"/>
      </svg>
      <%= esc_html__('Your current plan') %>
    </button>
  <% else %>
    <% if (tier < current_mailpoet_plan_tier) %>
      <div class="mailpoet-tiers-page-price-divider">
        <hr>
      </div>
    <% else %>
      <a
        target="_blank"
        href="<%= 'https://account.mailpoet.com/orders/upgrade/' ~ plugin_partial_key ~ '?2024=1&utm_source=plugin&utm_medium=premium&utm_campaign=upgrade&ref=plugin-upgrade-page' %>"
        class="components-button <%= button_class %> mailpoet-premium-shop-link"
      >
        <%= label %>
      </a>
    <% endif %>
  <% endif %>
<% else %>
  <a
    target="_blank"
    href="<%= "https://account.mailpoet.com/?s=" ~ subscriber_count ~ "&email=" ~ current_wp_user_email ~ "&g=" ~ group ~ '&2024=1&billing=monthly&utm_source=plugin&utm_medium=premium&utm_campaign=purchase&ref=plugin-upgrade-page' %>"
    class="components-button <%= button_class %> mailpoet-premium-shop-link"
  >
  <%= label %>
  </a>
<% endif %>
